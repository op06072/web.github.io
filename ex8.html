<h1>Loop & Array</h1>
<h2>Co workers</h2>
<ul>
  <script>
    var coworkers = ["egoing", "leezche", "duru", "taeho"];
    var i = 0;
    while(i < coworkers.length) {
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
      i = i + 1;
    }
    document.write('<br>')
    for (i = 0; i<coworkers.length; i++) {
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
    }
    document.write('<br>')
    for (i in coworkers) {
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
    }
    document.write('<br>')
    for (i of coworkers) {
      document.write('<li><a href="http://a.com/'+i+'">'+i+'</a></li>');
    }
  </script>
</ul>
